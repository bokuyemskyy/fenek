  #   networks:
  #     - internal
  #   volumes:
  #     - ./backend/chats:/app
  #     - chats_gradle_cache:/root/.gradle
  #   depends_on:
  #     - postgres

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgres
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - internal

volumes:
  postgres_data:
  frontend_node_modules:
  gateway_node_modules:
  users_gradle_cache:
  chats_gradle_cache:


networks:
  internal:
  public:
