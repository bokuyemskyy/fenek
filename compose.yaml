services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - public
    # depends_on:
    #   - gateway
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

  # gateway:
  #   build: ./backend/gateway
  #   ports:
  #     - 8080:8080
  #   environment:
  #     - USERS_SERVICE_URL=http://users:8080
